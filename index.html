<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0e8431583.js" crossorigin="anonymous"></script>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Welcome to The Orbitz Soda Website</title>
</head>
<body>
    <header>
        <nav class="grid-con">
            <div class="nav col-span-full >m-col-start-1 m-col-end-4 l-col-start-1 l-col-end-4"></div>
            <ul>
                <li><a href="#">Beverages</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <div class="right-nav">
                <span>All Orders Ship Free!</span>
                <a href="#">Search</a>
                <a href="#">Cart</a>
            </div>
        </nav>
        <div class="logo"><img src="images/logo-orbitz.svg" alt="orbitz logo"></div>
    </header>

    <main>
        <section class="grid-con">
            <h1 class="hidden">Hero image</h1>
            <div id="hero">
              
                    <img src="hand-holding-can.jpg" alt="Holding Orbitz Can">
                </div>
                    <h2>A Drink From Another Dimension!</h2>
                    <div class="low-sugar-icon"><img src="images/low-sugar-icon.svg" alt="low-sugar-icon"></div>
                    <a href="#" class="button">SHOP NOW →</a>
                
                <div class="product-hero">
                    <img src="orbitz-can.jpg" alt="Orbitz Can">
                </div>
                <div class="testimonial">
                    <p>"I am still shocked with how incredible these drinks are."</p>
                    <span>— Jennifer Kizzer, Verified Buyer</span>
                </div>
           
        </section>
    </main>
